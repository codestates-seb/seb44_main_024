spring:
#  h2:
#    console:
#      enabled: true
#      path: /h2
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/server?characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG

api:
  key : ${KMDB_KEY}

kobis:
  key : ${KOBIS_KEY}

tmdb:
  key: ${TMDB_KEY}


mail:
  address:
    admin: admin@gmail.com

jwt:
  key : ${JWT_SECRET_KEY}
  access-token-expiration-minutes: 30
  refresh-token-expiration-minutes: 420
